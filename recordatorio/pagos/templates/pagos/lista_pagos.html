<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pagos</title>
</head>
<body>
    <h1>Lista de Pagos</h1>
    <a href="{% url 'agregar_pago' %}">Agregar Pago</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th>Fecha de Pago</th>
                <th>Frecuencia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pago in pagos %}
            <tr>
                <td>{{ pago.nombre }}</td>
                <td>{{ pago.monto }}</td>
                <td>{{ pago.fecha_de_pago }}</td>
                <td>{{ pago.frecuencia }}</td>
                <td>
                    <a href="{% url 'editar_pago' pago.pk %}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
